<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Ready</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 18px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h2 {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .qr-wrapper {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 14px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .qr-wrapper img {
            width: 220px;
            height: 220px;
            object-fit: contain;
        }

        .btn-download {
            background: linear-gradient(135deg, #198754, #20c997);
            border: none;
            font-weight: 600;
            padding: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32,201,151,0.35);
        }

        .footer-note {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 18px;
        }
    </style>
</head>
<body>

    <div class="result-card">
        <h2>{{ res_name }}</h2>
        <p class="subtitle">Your QR code is ready to be used</p>

        <div class="qr-wrapper">
            <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
        </div>

        <div>
            <a href="data:image/png;base64,{{ qr_base64 }}" download="{{ file_name }}" class="btn btn-download w-100">
                Download QR Code
            </a>

        </div>

        <div class="footer-note">
            Thank you for using our QR Code Generator
        </div>
    </div>

</body>
</html>
