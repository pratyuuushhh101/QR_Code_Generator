<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

            body {
            min-height: 100vh;
            background:
            radial-gradient(at 20% 20%, #6a11cb 0px, transparent 50%),
            radial-gradient(at 80% 30%, #2575fc 0px, transparent 50%),
            radial-gradient(at 50% 80%, #0f2027 0px, transparent 50%),
            #0b1020;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .cursor-bubble {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
            animation: bubbleFade 1s ease-out forwards;
            z-index: 0;
        }

        @keyframes bubbleFade {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .qr-card {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            animation: fadeUp 0.5s ease;
            z-index: 2;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qr-card h1 {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .qr-card p {
            color: #6c757d;
            margin-bottom: 28px;
            font-size: 0.95rem;
        }

        .btn-generate {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            font-weight: 600;
            padding: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,16,242,0.35);
        }
    </style>
</head>
        <script>
            document.addEventListener("mousemove", (e) => {
                const bubble = document.createElement("div");
                bubble.classList.add("cursor-bubble");

                bubble.style.left = `${e.clientX}px`;
                bubble.style.top = `${e.clientY}px`;

                document.body.appendChild(bubble);

                setTimeout(() => {
                    bubble.remove();
                }, 1000);
            });
        </script>

<body>
    <div id="bg-effects"></div>

    <div class="qr-card">
        <h1>Generate Menu QR</h1>
        <p>Create a scannable QR code for your restaurant menu.</p>

        <form action="{% url 'generate_qr_code' %}" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-generate w-100 mt-2">
                Generate QR Code â†’
            </button>
        </form>
    </div>

</body>
</html>
